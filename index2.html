<!DOCTYPE html>
<html lang="es">

<head>
    <title>DreamBooks | Cuadernos Artesanales</title>
    <meta charset="utf-8">
    <meta name="keywords" content="cuadernos artesanales, artesanías, agendas, diarios, viajes, diarios viajeros">
    <link rel="icon" href="imagenes/favicon-libro.gif">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos2.css">
</head>

<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="col-sm-12 col-md-6" style="margin-right: auto; margin-top: 10px; margin-bottom: 40px; display: none;" id="form-compra">
    <form>

        <div class="form-group">

            <label>Nombre</label>
            <input type="text" id="defaultContactFormName" class="form-control mb-4">

            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="on" required>
            <small id="emailHelp" class="form-text text-muted">No compartiremos su mail con nadie.</small>
            <br>

            <div>
                <label for="inputCity">Dirección</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <br>

            <select class="browser-default custom-select mb-4" required>
                <option value="" disabled>Escoje uno</option>
                <option value="1">Medio de pago</option>
                <option value="2">Mercado Pago</option>
                <option value="3">PayPal</option>
                <option value="4">Débito</option>
                <option value="5">Crédito</option>
            </select>
            <br>

            <div class="form-group">
                <label>Producto/s que desea comprar</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>

        </div>
        <button type="submit" class="btn-compra">Enviar</button>
    </form>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript">
    function mostrar(){
        const accion = document.getElementById('btnComprar').innerText;
        if(accion === 'Comprar'){
            document.getElementById('form-compra').style.display = 'block';
            document.getElementById('btnComprar').innerText = 'Cancelar';
        }
        else {
            document.getElementById('form-compra').style.display = 'none';
            document.getElementById('btnComprar').innerText = 'Comprar';
        }
    }
</script>
</body>
</html>
