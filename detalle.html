<!DOCTYPE html>
<html lang="es">

<head>
    <title>DreamBooks | Cuadernos Artesanales</title>
    <meta charset="utf-8">
    <meta name="keywords" content="cuadernos artesanales, artesanías, agendas, diarios, viajes, diarios viajeros">
    <link rel="icon" href="imagenes/favicon-libro.gif">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos-detalle.css">
</head>

<body onload="load();">
<header>
    <div class="container-logo">
        <div class="nombre-empresa">
            <a href="index.html">
                <img src="imagenes/logotipo.png" style=" width: 200px;"alt="">
            </a>
        </div>
    </div>

    <nav>
        <ul class="list-inline tabs-underlined">
            <li>
                <a href="secciones.html" class="tab-underlined">Productos</a>
            </li>
            <li>
                <a href="contacto.html" class="tab-underlined">Contacto</a>
            </li>
            <li>
                <a href="#" class="tab-underlined">Nosotros</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    <section>
        <div class="row">

            <div id="container-imagen" class="col-sm-12 col-lg-6">
            </div>

            <div id="container-detalle-descripcion" class="col-sm-12 col-md-6">
            </div>
            <div class="col-8">
                <h4>Compartir este producto</h4>
                <div class="footer-links">
                    <a class="footer-links" href="https://www.facebook.com/dreambooks.art/" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a class="footer-links" href="https://www.instagram.com/dreambooks.art/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="footer-links" href="#" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div><br>

                <button id="btnComprar" type="button" onclick="mostrar()" class="btn-compra" >Comprar</button>
            </div>
        </div>
    </section>




    <div class="col-sm-12 col-md-6" style="margin-right: auto; margin-top: 10px; margin-bottom: 40px; display: none;" id="form-compra">
        <form>

            <div class="form-group">

                <label>Nombre</label>
                <input type="text" id="defaultContactFormName" class="form-control mb-4">

                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="on" required>
                <small id="emailHelp" class="form-text text-muted">No compartiremos su mail con nadie.</small>
                <br>

                <div>
                    <label for="inputCity">Dirección</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <br>

                <select class="browser-default custom-select mb-4" required>
                    <option value="" disabled>Escoje uno</option>
                    <option value="1">Medio de pago</option>
                    <option value="2">Mercado Pago</option>
                    <option value="3">PayPal</option>
                    <option value="4">Débito</option>
                    <option value="5">Crédito</option>
                </select>
                <br>

                <div class="form-group">
                    <label>Producto/s que desea comprar</label>
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>

            </div>
            <button type="submit" class="btn-compra">Enviar</button>
        </form>
    </div>
</div>


<footer>

    <div class="footer">
        <div class="footer-links">
            <a href="https://github.com/valenap" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/dreambooks.art/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/dreambooks.art/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="footer-copyright">
            Hecho con <i class="fas fa-heart"></i> por Valentina Andrada Perino
        </div>
    </div>
</footer>

<script type="text/javascript">
    function mostrar(){
        const accion = document.getElementById('btnComprar').innerText;
        if(accion === 'Comprar'){
            document.getElementById('form-compra').style.display = 'block';
            document.getElementById('btnComprar').innerText = 'Cancelar';
        }
        else {
            document.getElementById('form-compra').style.display = 'none';
            document.getElementById('btnComprar').innerText = 'Comprar';
        }
    }

    function load() {

        const urlParams = new URLSearchParams(window.location.search);
        const nombreCategoria =urlParams.get('cat');
        const idProd =urlParams.get('id');

        // AJAX LOAD
        const xhr = new XMLHttpRequest();
        xhr.open('GET', "data/" + nombreCategoria + ".json", true);
        xhr.onload = function () {
            // Parse JSON data first
            // Will give you back an array
            const data = JSON.parse(this.response);

            const producto = data.find((prod) => prod.id === idProd);

            if(producto){
                let img = "<img src='"+ producto.imagen +"' class='detalle-foto'>";
                document.getElementById("container-imagen").innerHTML = img;

                //TITULO
                const titulo = "<h1 class='product_title entry-title'>" + producto.nombre + "</h1>";

                let ulDet = "<ul>";
                for(let detalle of producto.detalles) {
                    ulDet += "<li>"+ detalle.texto+ "</li><br>";
                }
                ulDet += "</ul>";

                const h4 = "<h4 style='text-align: end;'> $ " + producto.precio + "</h4>";

                document.getElementById("container-detalle-descripcion").innerHTML = titulo + ulDet + h4;
            }

        };
        xhr.send();
    }

</script>
</body>
</html>
