        <script type="text/javascript">
            function load() {

                const urlParams = new URLSearchParams(window.location.search);
                const nombreCategoria =urlParams.get('cat');
                const idProd =urlParams.get('id');

                // AJAX LOAD
                const xhr = new XMLHttpRequest();
                xhr.open('GET', "data/" + nombreCategoria + ".json", true);
                xhr.onload = function () {
                    // Parse JSON data first
                    // Will give you back an array
                    const data = JSON.parse(this.response);

                    const producto = data.find((prod) => prod.id === idProd);

                    if(producto){
                        let img = "<img src='"+ producto.imagen +"' class='detalle-foto'>";
                        document.getElementById("container-imagen").innerHTML = img;

                        //TITULO
                        const titulo = "<h1 class='product_title entry-title'>" + producto.nombre + "</h1>";

                        let ulDet = "<ul>";
                        for(let detalle of producto.detalles) {
                            ulDet += "<li>"+ detalle.texto+ "</li><br>";
                        }
                        ulDet += "</ul>";

                        const precio = "<div class='d-flex justify-content-center'><span class='precio'> $ " + producto.precio + "</span></div>";

                        document.getElementById("container-detalle-descripcion").innerHTML = titulo + ulDet + precio;

                        let textoDetalleCompra = "Cuaderno modelo: " + producto.nombre + ", código(" + producto.id + ") PRECIO $" + producto.precio;

                        document.getElementById("form-compra-detalle-producto").innerHTML = textoDetalleCompra;
                    }

                };
                xhr.send();
            }

            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').trigger('focus')
            })
        </script>
